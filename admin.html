<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jeric POS - Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body{font-family:'Poppins',sans-serif;background:#060f13;color:#fff;margin:0;min-height:100vh;}
header{display:flex;justify-content:space-between;align-items:center;padding:16px 20px;border-bottom:1px solid rgba(0,255,204,0.2);background:rgba(0,255,204,0.05);}
header h2{color:#00ffcc;margin:0;}
button{padding:8px 12px;border:none;border-radius:6px;cursor:pointer;font-weight:600;margin:2px;}
.primary{background:#00ffcc;color:#000;}
.danger{background:#ff4d4d;color:#fff;}
.layout{display:flex;flex-wrap:wrap;gap:20px;padding:20px;}
.panel{background:rgba(255,255,255,0.05);border:1px solid rgba(0,255,204,0.15);border-radius:10px;padding:16px;flex:1;min-width:300px;}
input,select{width:100%;padding:10px;margin:6px 0;border-radius:6px;border:1px solid rgba(255,255,255,0.15);background:rgba(255,255,255,0.05);color:#fff;}
h3{color:#00ffcc;border-bottom:1px solid rgba(0,255,204,0.15);padding-bottom:6px;}
img{max-width:100%;border-radius:6px;margin-top:8px;}
.item{padding:8px;margin-top:6px;border-radius:6px;border:1px solid rgba(255,255,255,0.05);background:rgba(255,255,255,0.03);}
</style>
</head>
<body>
<header>
  <h2>Admin Panel</h2>
  <div>
    <button id="logoutBtn" class="danger">Logout</button>
  </div>
</header>

<div class="layout">
  <!-- Inventory / Products -->
  <div class="panel" style="max-width:400px;">
    <h3>Add / Update Product</h3>
    <input id="pId" type="hidden">
    <input id="pName" placeholder="Product name">
    <input id="pPrice" type="number" placeholder="Price">
    <input id="pImageURL" placeholder="Image URL (optional)">
    <button id="saveBtn" class="primary">Save Product</button>
    <h3 style="margin-top:20px;">Product List</h3>
    <div id="productsList">Loading...</div>
  </div>

  <!-- Orders / Users -->
  <div class="panel" style="flex:1;">
    <h3>Orders</h3>
    <div id="ordersList" style="max-height:300px;overflow:auto;">Loading...</div>

    <h3 style="margin-top:20px;">Users</h3>
    <div id="usersList" style="max-height:300px;overflow:auto;">Loading...</div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDd_04phC5KuoSnpC-mg6ASGFlRVX_d4Dk",
  authDomain: "jeric-pos.firebaseapp.com",
  projectId: "jeric-pos",
  storageBucket: "jeric-pos.appspot.com",
  messagingSenderId: "294868456105",
  appId: "1:294868456105:web:03c3e18a7037afbad80fb8",
  measurementId: "G-3HXS3DFFMB"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.firestore();

let currentUser=null;

auth.onAuthStateChanged(async user=>{
  if(!user) return location.href="index.html";
  currentUser=user;
  const doc = await db.collection("users").doc(user.uid).get();
  if(!doc.exists || doc.data().role!=="admin"){ alert("Access denied."); await auth.signOut(); return location.href="index.html"; }
  loadProducts(); loadOrders(); loadUsers();
});

// Save product
document.getElementById("saveBtn").onclick = async () => {
  const name = document.getElementById("pName").value.trim();
  const price = parseFloat(document.getElementById("pPrice").value);
  const imageURL = document.getElementById("pImageURL").value.trim();
  const id = document.getElementById("pId").value;
  if(!name||!price){alert("Fill all fields"); return;}
  const data = {name,price,image:imageURL||"",updatedAt:firebase.firestore.FieldValue.serverTimestamp()};
  if(id){ await db.collection("products").doc(id).update(data); alert("✅ Product updated"); }
  else{ await db.collection("products").add({...data,createdAt:firebase.firestore.FieldValue.serverTimestamp()}); alert("✅ Product added"); }
  clearForm(); loadProducts();
};

function clearForm(){
  document.getElementById("pId").value="";
  document.getElementById("pName").value="";
  document.getElementById("pPrice").value="";
  document.getElementById("pImageURL").value="";
  document.getElementById("saveBtn").textContent="Save Product";
}

// Load products
async function loadProducts(){
  const list=document.getElementById("productsList");
  list.innerHTML="Loading...";
  const snap=await db.collection("products").orderBy("createdAt","desc").get();
  list.innerHTML="";
  snap.forEach(doc=>{
    const p=doc.data();
    const div=document.createElement("div");
    div.className="item";
    div.innerHTML=`<strong>${p.name}</strong> ₱${p.price}<br>
                   <img src="${p.image||'https://via.placeholder.com/100'}" width="100"><br>
                   <button class="primary" onclick="editProduct('${doc.id}','${p.name}',${p.price},'${p.image||''}')">Edit</button>
                   <button class="danger" onclick="deleteProduct('${doc.id}')">Delete</button>`;
    list.appendChild(div);
  });
}

function editProduct(id,name,price,image){
  document.getElementById("pId").value=id;
  document.getElementById("pName").value=name;
  document.getElementById("pPrice").value=price;
  document.getElementById("pImageURL").value=image;
  document.getElementById("saveBtn").textContent="Update Product";
  window.scrollTo(0,0);
}

async function deleteProduct(id){
  if(!confirm("Delete this product?")) return;
  await db.collection("products").doc(id).delete();
  loadProducts();
}

// Load orders
async function loadOrders(){
  const list=document.getElementById("ordersList");
  list.innerHTML="Loading...";
  const snap=await db.collection("orders").orderBy("createdAt","desc").limit(50).get();
  list.innerHTML="";
  snap.forEach(doc=>{
    const o=doc.data();
    const date=o.createdAt?o.createdAt.toDate().toLocaleString():"Unknown";
    const div=document.createElement("div");
    div.className="item";
    div.innerHTML=`<strong>${o.userEmail}</strong><br>
                   Total: ₱${o.total} — <em>${o.status}</em><br>
                   Address: ${o.address}<br>
                   Payment: ${o.payment}<br>
                   <small>${date}</small>
                   <br>
                   <select onchange="updateOrderStatus('${doc.id}',this.value)">
                     <option value="pending" ${o.status==="pending"?"selected":""}>Pending</option>
                     <option value="processing" ${o.status==="processing"?"selected":""}>Processing</option>
                     <option value="completed" ${o.status==="completed"?"selected":""}>Completed</option>
                   </select>`;
    list.appendChild(div);
  });
}

async function updateOrderStatus(id,status){
  await db.collection("orders").doc(id).update({status});
  loadOrders();
}

// Load users
async function loadUsers(){
  const list=document.getElementById("usersList");
  list.innerHTML="Loading...";
  const snap=await db.collection("users").orderBy("createdAt","desc").get();
  list.innerHTML="";
  snap.forEach(doc=>{
    const u=doc.data();
    const div=document.createElement("div");
    div.className="item";
    div.innerHTML=`${u.email} — <span style="color:#00ffcc;">${u.role||"customer"}</span>
                   <button class="primary" onclick="makeAdmin('${doc.id}')">Make Admin</button>`;
    list.appendChild(div);
  });
}

async function makeAdmin(uid){
  if(!confirm("Make this user an admin?")) return;
await db.collection("users").doc(uid).update({ role: "admin" });
loadUsers();
}

// Logout
document.getElementById("logoutBtn").onclick = () => auth.signOut().then(() => location.href = "index.html");
</script>

</body> </html> ```
