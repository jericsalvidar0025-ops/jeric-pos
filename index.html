<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jeric POS - Login / Register</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body{font-family:'Poppins',sans-serif;background:#0a1a22;color:#fff;margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:rgba(255,255,255,0.05);padding:30px;border-radius:10px;width:300px;}
h2{color:#00ffcc;text-align:center;}
input{width:100%;padding:10px;margin:6px 0;border-radius:6px;border:1px solid rgba(255,255,255,0.15);background:rgba(255,255,255,0.05);color:#fff;}
button{width:100%;padding:10px;margin:6px 0;border:none;border-radius:6px;cursor:pointer;font-weight:600;}
.primary{background:#00ffcc;color:#000;}
</style>
</head>
<body>
<div class="container">
  <h2>Jeric POS</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn" class="primary">Login</button>
  <button id="registerBtn" class="primary">Register</button>
</div>

<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDd_04phC5KuoSnpC-mg6ASGFlRVX_d4Dk",
  authDomain: "jeric-pos.firebaseapp.com",
  projectId: "jeric-pos",
  storageBucket: "jeric-pos.appspot.com",
  messagingSenderId: "294868456105",
  appId: "1:294868456105:web:03c3e18a7037afbad80fb8",
  measurementId: "G-3HXS3DFFMB"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Redirect logged in users based on role
auth.onAuthStateChanged(async user => {
  if(!user) return;
  const doc = await db.collection("users").doc(user.uid).get();
  if(!doc.exists) return auth.signOut();
  const role = doc.data().role;
  if(role==="admin"){ location.href="admin.html"; }
  else { location.href="shop.html"; }
});

// Login
document.getElementById("loginBtn").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  if(!email||!password){ alert("Fill all fields"); return; }
  try { await auth.signInWithEmailAndPassword(email,password); }
  catch(e){ alert(e.message); }
};

// Register
document.getElementById("registerBtn").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  if(!email||!password){ alert("Fill all fields"); return; }
  try{
    const userCred = await auth.createUserWithEmailAndPassword(email,password);
    await db.collection("users").doc(userCred.user.uid).set({
      email,
      role:"customer",
      createdAt:firebase.firestore.FieldValue.serverTimestamp()
    });
    alert("âœ… Account created!");
  }catch(e){ alert(e.message); }
};
</script>
</body>
</html>
